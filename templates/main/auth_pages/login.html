{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login|Grand aqua</title>
  <script src="{% static 'js/tailwind.js' %}"></script>

  <link rel="icon" href="{% static 'media/grabd_icon.png' %}" type="icon">

</head>
<body>
  
  <style>
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items:  center;
      flex-direction: column;
      gap: 40px;
      background: linear-gradient(to top, rgb(25, 45, 111), lightblue);
    }
    input{
      margin: 0 10px;
      border-radius: 4px ;
      padding: 4px;
    }
   

    

  </style>
  
  <img src="{% static 'media/grabd_logo-1.png' %}" 
    class="

    
    "
    alt="Logo">
  <form 
  
  method="post"
  class=" 
  bg-gray-300
  py-6
  px-3
  flex
  flex-col
  gap-10
  rounded-xl
  mx-5
  ">
  
  {% csrf_token %}
  
  {{  form.as_p }}
  
  
  
  {% if error %}
  <div class="flex justify-center bg-red-400 py-3 rounded ">    

    {{ error }}
  </div>
  {% endif %}


  
  
  <input type="submit" value="Login" class="shadow-[0_0_6px_black] w-fit self-center px-6 hover:scale-[1.1] transition-all">
  </form>
  
  
  
</body>
</html>
